<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auth Callback</title>
</head>
<body>
    <script>
        const code = new URLSearchParams(window.location.search).get('code');
        if (code && window.opener) {
            window.opener.postMessage({ type: 'spotify-auth', code: code }, '*');
            window.close();
        } else {
            if (!code) {
                console.error('No se encontró ningún código de autorización en la URL.');
            } 
            if (!window.opener) {
                console.error('No se pudo comunicar con la ventana principal.');
            }
            alert('No se pudo completar la autenticación. Por favor, inténtalo de nuevo.');
        }
    </script>
</body>
</html>
